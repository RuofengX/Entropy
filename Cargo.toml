[package]
name = "entropy"
version = "1.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
axum = { version = "0.7.5", features = ["macros", "ws"] }
axum-auth = "0.7.0"
ordered-float = "4.2.0"
rand = "0.8.5"
sea-orm = { version = "0.12.15" , features = ["sqlx-postgres", "sqlx-sqlite", "runtime-tokio-rustls"]}
serde = "1.0.203"
serde_bytes = "0.11.14"
thiserror = "1.0.61"
tokio = { version = "1.38.0", features = ["full"] }
