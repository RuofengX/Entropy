[package]
name = "entropy-game"
version = "0.2.4c"
edition = "2021"
description = "Game with enrtopy in memory."
license = "GPL-3.0-only"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.82"
axum = { version = "0.7.5", features = ["query", "macros"] }
axum-auth = "0.7.0"
bincode = { version = "2.0.0-rc.3", features = ["serde"] }
dbgprint = "0.1.0"
futures = "0.3.30"
nanoid = "0.4.0"
ordered-float = { version = "4.2.0", features = ["serde"] }
rand = "0.8.5"
serde = { version = "1.0.197", features = ["derive", "alloc"] }
serde-pickle = "1.1.1"
serde_bytes = "0.11.14"
serde_json = "1.0.114"
sled = { version = "0.34.7" }
thiserror = "1.0.58"
tokio = { version = "1.37.0", features = ["full"] }
typed-sled = "0.2.3"
utoipa = { version = "4.2.0", features = ["axum_extras"] }
utoipa-swagger-ui = { version = "6.0.0", features = ["axum"] }

[package.metadata.cargo-machete]
ignored = ["serde_bytes"]

[profile.release]
lto = true
strip = true
codegen-units = 1
